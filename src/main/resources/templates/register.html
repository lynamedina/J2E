<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  >
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .form-control {
      border-radius: 0.5rem;
    }
    .btn-primary {
      border-radius: 0.5rem;
      background-color: #2575fc;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1a5edb;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h3 class="text-center mb-4">Créer un compte</h3>
        <form th:action="@{/auth/register}" method="post">
          <div class="form-group">
            <label for="name">Nom complet</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Votre nom" required>
          </div>
          <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="exemple@domaine.com" required>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
          </div>
          <div class="form-group">
            <label for="role">Rôle</label>
            <select class="form-control" id="role" name="role" required>
              <option value="">-- Sélectionnez un rôle --</option>
              <option value="ADMIN">Administrateur</option>
              <option value="RECRUITER">Recruteur</option>
              <option value="APPLICANT">Candidat</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
        </form>
        <div class="text-center mt-3">
          <small>Déjà inscrit ? <a th:href="@{/login}">Se connecter</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
